<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
         <h1 class="heading">Phone Book</h1>   
        <div class="container">
            <div class="input-box">
               <input type="text" class="input" id="input" placeholder="Add number">
               <div class="btn-box">
                <button class="add-btn btn-style" onclick="addNum()" >Add</button>
                <button class="remove-btn btn-style" onclick="loadNum()">load</button>
               </div>
            </div>
           
            <div class="phonenum-box" id="phonenum-box">

            </div>
          
        </div>

    </div>
  <script src="app.js"></script>
</body>
